{% extends "base.html" %}
{% block title %}Benutzer bearbeiten{% endblock %}
{% block content %}

<div class="container">
  <h2 class="text-2xl font-bold mb-4">Benutzer bearbeiten</h2>

  {% if error %}
    <div class="alert error">{{ error }}</div>
  {% endif %}

  <div class="card">
    <form method="post" action="/admin/users/edit/{{ user.id }}">

      <label>Benutzername</label>
      <input type="text" name="username" value="{{ user.username }}" required>

      <label>Rolle</label>
      <select name="role">
        {% for r in roles %}
          <option value="{{ r }}" {% if user.role.value == r %}selected{% endif %}>{{ r|capitalize }}</option>
        {% endfor %}
      </select>

      <label>Discord-ID (optional)</label>
      <input type="text" name="discord_id" value="{{ user.discord_id or '' }}">

      <hr class="sep">

      <label>Neues Passwort (optional)</label>
      <input type="password" name="new_password" placeholder="leer lassen, um Passwort nicht zu ändern">

      <hr class="sep">

      <label>Für diesen Benutzer hinterlegte GameKeys</label>
      <textarea name="game_keys" rows="4" style="width:100%; padding:.5rem; border:1px solid #ddd; border-radius:6px;">{{ user.game_keys or '' }}</textarea>

      <div class="mt-3 flex gap-2">
        <a href="/admin/users" class="btn btn-small">Abbrechen</a>
        <button class="btn btn-primary" type="submit">Speichern</button>
      </div>

    </form>
  </div>
</div>

<style>
  .alert { padding: .6rem .9rem; border-radius: 6px; margin-bottom: .75rem; }
  .alert.error { background: #fde8e8; color: #912d2d; }

  input, select, textarea {
    width: 100%;
    padding: .5rem;
    border: 1px solid #ddd;
    border-radius: 6px;
    margin-bottom: .6rem;
  }

  .btn { border: none; padding: .45rem .8rem; border-radius: 6px; cursor: pointer; background: #eee; text-decoration:none; display:inline-block; }
  .btn-primary { background: #007bff; color: #fff; }
  .btn-small { font-size: 0.875rem; }

  .sep { border: none; height: 1px; background: #e5e7eb; margin: .8rem 0; }

  .flex { display: flex; align-items: center; }
  .gap-2 { gap: .5rem; }
</style>

{% endblock %}
