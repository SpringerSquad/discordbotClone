{% extends "base.html" %}
{% block title %}Registrieren{% endblock %}
{% block content %}
<div class="container" style="max-width:560px;">
  <h2 class="text-2xl font-bold mb-4">Registrieren</h2>

  {% if error %}
    <div class="alert error">{{ error }}</div>
  {% endif %}

  <div class="card">
    <form method="post" action="/register">
      <label>Benutzername</label>
      <input type="text" name="username" required>

      <label>Passwort</label>
      <input type="password" name="password" required>

      <label>Passwort wiederholen</label>
      <input type="password" name="confirm_password" required>

      <label>Registrierungs-Key</label>
      <input type="text" name="invite_key" placeholder="z. B. 8VJ3…W9" required>

      <div class="mt-3">
        <button class="btn btn-primary" type="submit">Konto anlegen</button>
        <a class="btn" href="/login">Zurück zum Login</a>
      </div>
    </form>
  </div>
</div>

<style>
  .alert { padding:.6rem .9rem; border-radius:6px; margin-bottom:.75rem; }
  .alert.error { background:#fde8e8; color:#912d2d; }
  input { width:100%; padding:.5rem; border:1px solid #ddd; border-radius:6px; margin-bottom:.6rem; }
  .btn { border:none; padding:.45rem .8rem; border-radius:6px; cursor:pointer; background:#eee; }
  .btn-primary { background:#007bff; color:#fff; }
</style>
{% endblock %}
